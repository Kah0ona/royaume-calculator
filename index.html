<html>
<head>
	<title>Royaume Calculator</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

	<script src="//code.jquery.com/jquery-1.10.2.min.js" ></script>
	<script src="model.js"></script>
	<script src="view.js"></script>
	<script src="controller.js"></script>
	<style>
		.calcform { margin: 25px; }
	</style>
	<script>
		jQuery(document).ready(function($){
			window.app.model.init();	
			window.app.model.addRoom(
				app.model.roomtypes.OFFICE, 
				12,
			   	app.model.floortypes.HARD, 
				9);
			window.app.controller.render();
			
			window.app.controller.init();
			window.app.controller.render();
		});	
	</script>

</head>
<body style="" >
	<h1>Royaume Calculator</h1>



	<div id="calculator">
		<div id="roomselection_screen" class="appScreen" style="display:none;"></div>
		<div id="second_screen" class="appScreen" style="display:none;">second screen</div>
	</div>
</body>
</html>
